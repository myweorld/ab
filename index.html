<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="content-language" content="en-US" />

      rel="stylesheet"

    <style>
      #settingsModal {
        z-index: 9999; /* En üstte olacak şekilde z-index değeri */
      }
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px white;
        animation: move 10s linear infinite;
      }

      @keyframes move {
        0% {
          transform: translateY(0) translateX(0);
        }
        100% {
          transform: translateY(100vh) translateX(100vw);
        }
      }
    </style>

        <option maxlength="15" value="pop2.agariodns.cyou" data-itr="FFA72">Whirlpool - EU</option>

    <div id="in-game" class="hidden in-game">
      <canvas id="canvas" width="1454" height="991"></canvas>

        type="text"
        id="chat_textbox"
        maxlength="70"
        placeholder="Press Enter to chat!"
        style="
          display: block;
          position: absolute;
          left: 0;
          bottom: 0;
          margin: 15px;
          background-color: transparent;
        "
      />
      <div id="infoOverlays" style="visibility: hidden">
        <div id="infoDialog">
          <div class="match-result">Match Result</div>
          <div class="grid-container">
            <div class="grid-item">
              <span id="stats_hightesmass" style="font-size: 10px">0</span>
              <br />Food eaten
            </div>
            <div class="grid-item">
              <span id="stats_hightesmass" style="font-size: 10px">0</span>
              <br />highest mass
            </div>
            <div class="grid-item"></div>
            <div class="grid-item">
              <span id="stats_timealive" style="font-size: 10px">00:00</span>
              <br />time alive
            </div>
            <div class="grid-item">
              <span id="stats_leaderboardtime" style="font-size: 10px"
                >0:00</span
              >
              <br />leaderboard time
            </div>
            <div class="grid-item"></div>
            <div class="grid-item">
              <span id="stats_cellseaten" style="font-size: 10px">0</span>
              <br />cells eaten
            </div>
            <div class="grid-item">
              <span id="stats_topposition" style="font-size: 10px">:(</span>
              <br />top position
            </div>
            <div class="grid-item"></div>
          </div>
          <button
            id="infoDialog_continueBtn"
            onclick="document.getElementById('infoOverlays').hide(1.0);document.getElementById('main-login-section').show(0.2);return false;"
          >
            Continue
          </button>
        </div>
      </div>

    <script
      type="text/javascript"
      src="static/js/game3.js"
    ></script>
    <script>
      function openModal() {
        document.getElementById("settingsModal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("settingsModal").classList.add("hidden");
      }

      function toggleDropdown() {
        const dropdown = document.getElementById("gamemode");
        dropdown.classList.toggle("hidden");
      }
      // Create stars
      function createStars() {
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 200; i++) {
          // Increased number of stars to 200
          const star = document.createElement("div");
          star.classList.add("star");
          star.style.top = `${Math.random() * 100}vh`;
          star.style.left = `${Math.random() * 100}vw`;
          star.style.animationDuration = `${Math.random() * 10 + 5}s`;
          starsContainer.appendChild(star);
        }
      }

      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab-button");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(
            " border-blue-500",
            ""
          );
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " border-blue-500";
      }

      // Open the default tab
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".tab-button").click();
      });
      setTimeout(() => {
        document.getElementById("loadingOverlay").style.display = "none";
        document
          .getElementById("main-login-section")
          .classList.remove("hidden");
        document.getElementById("in-game").classList.remove("hidden");
      }, 8000);

      function handleHelpers() {
        const button = document.getElementById("createButton");
        button.disabled = true;
        button.innerText = "Full Map (Active)";
        button.classList.remove("bg-white", "dark:bg-gray-800");
        button.classList.add("bg-green-500", "dark:bg-green-700");
        window.create();
      }
      createStars();
    </script>
  </body>
</html>
